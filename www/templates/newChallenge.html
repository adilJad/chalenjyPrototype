<ion-modal-view id="newChallenge" ng-controller="NewChallengeController">
	<ion-header-bar>
		<div class="buttons">
			<button class="button button-clear button-dark" ng-click="closeNewChallenge()">Close</button>
		</div>
		<h2 class="title">Create a new challenge</h2>
		<div class="buttons">
			<button class="button button-clear button-dark" ng-click="closeNewChallenge()">Save</button>
		</div>
	</ion-header-bar>
	<ion-content has-subheader="false">
		<div class="new-challenge-inputs padding">
			<input type="text" placeholder="Title">
			<div class="list">

			  <label class="item item-input item-select">
			    <div class="input-label">
			      Hobby
			    </div>
			    <select>
			      <option>Art</option>
			      <option selected>Music</option>
			      <option>Gastronomy</option>
			    </select>
			  </label>
			  <label class="item item-input item-select">
			    <div class="input-label">
			      Type
			    </div>
			    <select>
			      <option>Blue</option>
			      <option selected>Green</option>
			      <option>Red</option>
			    </select>
			  </label>
			</div>
			
			<input type="text" placeholder="Goal">
			<textarea placeholder="Description"></textarea>
			<input id="locationInput" type="text" placeholder="Location" ng-focus="disableTap()">
			<input type="date" placeholder="Start">
			<input type="date" placeholder="end">
			<button class="button button-block button-image">
				Pick an image
			</button>
			<div class="list">
				<div class="item item-toggle">
					I'm a professional
						<label class="toggle toggle-positive">
							<input type="checkbox">
						<div class="track">
							<div class="handle"></div>
						</div>
					</label>
				</div>
				<div class="item item-toggle" >
					<span style="overflow:visible; word-wrap: break-word;">I agree with the ToS</span>
						<label class="toggle toggle-positive">
							<input type="checkbox">
						<div class="track">
							<div class="handle"></div>
						</div>
					</label>
				</div>
			</div>
			<button class="button button-block create-new-challenge">Create a new challenge</button>
		</div>
	</ion-content>
</ion-modal-view>
