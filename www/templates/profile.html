<ion-view view-title="Profile" id="profile">
	<ion-content has-subheader="false">
		<div class="zone-picProfile">
			<div class="picProfile">
				<img src="http://placehold.it/350x320">
			</div>
            <button class="button button-icon ion-ios-camera-outline change-picture" ng-click="editProfileImage()"></button>
		</div>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Nickname</span>
				<input type="text" placeholder="JohnDoe">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="email" placeholder="johndoe17@example.com">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">City</span>
				<input type="text" placeholder="Paris">
			</label>

			<div class="item item-divider">
				Activities
			</div>
			<ion-item>
				You joined the challenge "7Km in Paris"
				<span class="item-note">
			      August 22 2016, 3:54 PM
			    </span>
			</ion-item>
			<ion-item>
				You liked the subscription of "Jane Doe" for the challenge "Apple pie with caramel"
				<span class="item-note">
			      August 21 2016, 10:35 AM
			    </span>
			</ion-item>

		</div>
	</ion-content>
</ion-view>
